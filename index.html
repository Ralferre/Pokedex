<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Nosso CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">


    <!-- Nossa font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">


</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonLista" class="pokemons">
            <!--lista de Pokemons definida no main.js-->
        </ol>

        <div class="pagination">
            <button id="carregaMais" type="button">
                Carrega Mais
            </button>
        </div>
    </section>

    <!-- Janela que mostra os detalhes do Pokemons selecionado-->
    <div id="pokemon-detail-modal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Detalhes do Pokemon
                    </h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div id="pokemon-detail-modal-body" class="modal-body">

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="mt-2">
                                        <h1>
                                            Bulbasaur
                                        </h1>

                                        <span class="badge bg-grass border me-1 rounded-pill">
                                            Grass
                                        </span>

                                        <span class="badge bg-grass border me-1 rounded-pill">
                                            Poison
                                        </span>
                                    </div>

                                    <ul class="list-group list-group-flush mt-4" style="width: 20rem;">
                                        <li class="list-group-item bg-transparent">
                                            Experience <b class="float-end">64</b>
                                        </li>

                                        <li class="list-group-item bg-transparent">
                                            Height <b class="float-end">7</b>
                                        </li>

                                        <li class="list-group-item bg-transparent">
                                            Weight <b class="float-end">69</b>
                                        </li>
                                    </ul>
                                </div>

                                <div class="col-sm-6">
                                    <img alt="" class="img-fluid d-block mx-auto" style="width: 300px;"
                                        src="https://pokeres.bastionbot.org/images/pokemon/1.png">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-sm-12">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h4 class="card-title">
                                        Abilities
                                    </h4>
                                </div>

                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        Overgrow
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    
    <script src="./assets/js/modelo-pokemon.js"></script>

    <script src="./assets/js/poke-api.js"></script>

    <script src="./assets/js/main.js"></script>



</body>

</html>
